<body>
    <h1> expense tracker</h1>
    <div class="container align-content-xxl-center">
        <div class="align-content-md-between"> 
            <form action="#" id="form">

            <label for="amount" id="amount" class="form-label ">amount:</label>
            <input type="number" id="amountinput" class="form-control form-control-sm">
    
            <label for="description" id="description" class="form-label ">description:</label>
            <input type="text" id="descriptioninput" class="form-control form-control-sm"><br><br>
            <select name="choose" id="selected" class="form-select form-control-sm">

                <option value="fuel" id="fuel">fuel</option>
                <option value="medical" id="medical">medical</option>
                <option value="travel" id="travel">travel</option>
            </select>
            <input type="submit" value="add" id="submit" size="100px" class="alert-danger" >
            </form>
        </div>
       

    </div>

        </ul>
